<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Asylum Jam Horror Game - Sonny Jim</title>
<link rel="stylesheet" href="styles/style.css" />
<script type="text/javascript" src="scripts/EventPanel.js"></script>
<script type="text/javascript" src="vendor/soundjs/soundjs-0.5.0.min.js"></script>
</head>
<body>

<div id="container">
	<h2 class="header">Asylum Jam - Sonny Jim</h2>
	<div id="game">
		<div class="centerContent">
			<div id="textArea">
        You're in a bloody park. A giant dog named Sonny Jim just dove out of a tree and ripped your face off.
      </div>
      
      <!-- http://stackoverflow.com/questions/11679567/using-css-for-fade-in-effect-on-page-load
      -->
			<div id="inventory">
        <h4 id="indent">Inventory</h4>
				<ul id="indent">
					<li>Key</li>
					<li>Wallet</li>
					<li>Matches</li>
				</ul>
			</div>
		</div>
		<div id="inputField">
			<form><input name="textPrompt" id="textPrompt" placeholder="Enter your command here..."></form>
		</div>
</div>

</body>
</html>

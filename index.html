<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Asylum Jam Horror Game - Sonny Jim</title>
<link rel="stylesheet" href="styles/style.css" />
<script type="text/javascript" src="scripts/EventPanel.js"></script>
<script type="text/javascript" src="scripts/Player.js"></script>
<script type="text/javascript" src="scripts/Game.js"></script>
<script type="text/javascript" src="scripts/GameController.js"></script>
<script type="text/javascript" src="scripts/init.js"></script>
<script type="text/javascript" src="scripts/Movement.js"></script>
<script type="text/javascript" src="vendor/soundjs/soundjs-0.5.0.min.js"></script>
</head>
<body>
<div id="coord"></div>
<script>
var panel = new EventPanel();
panel.x = 10;
panel.y = 10;
panel.width = 5;
panel.height = 4;
panel.visibleText = "Here lies panel 1...";
panel.detailText = "This sure is some detailed text for panel 1. Aww yeah!";
panel.createEvent(function(gameState) {return true;},function(gameState){alert("you've hit panel's event!");gameState.vars('set','p1',true);});

var panel2 = new EventPanel();
panel2.x = 5;
panel2.y = 15;
panel2.width = 2;
panel2.height = 1;
panel2.visibleText = "panel2 died too...";
panel2.detailText = "Didn't think I'd forget some detail text for panel2, did ya? Well, I might have because it's 4:30 AM and I'm tired...";
panel2.createEvent(function(gameState) {return gameState.vars('get','p1') === true;},function(){alert('flyin atchu!');});

window.gameController.gameState.events('set','testPanel',panel);
window.gameController.gameState.events('set','testPanel2',panel2);
window.gameController.gameState.player.fieldOfView = 2;
</script>
</body>
</html>

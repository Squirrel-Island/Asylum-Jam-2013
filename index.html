<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Asylum Jam Horror Game - Sonny Jim</title>
<link rel="stylesheet" href="styles/style.css" />
<script type="text/javascript" src="scripts/EventPanel.js"></script>
<script type="text/javascript" src="scripts/interfaceUpdate.js"></script>
<script type="text/javascript" src="vendor/animate.css/animate.css"></script>
<script type="text/javascript" src="vendor/soundjs/soundjs-0.5.0.min.js"></script>
</head>
<body>
  
<div id="container">
	<h2 class="header">Asylum Jam - Sonny Jim</h2>
	<div id="game">
		<div class="centerContent">
			<div id="textArea">

        <p class="animated fadeInDown">
          You're in a bloody park. A giant dog named Sonny Jim just dove out of a tree and ripped your face off.
        </p>
          
      </div>
			<div id="inventory">
        		<h4 class="indent">Inventory</h4>
        		<button onclick="updateContents('I am an update')">Add Update</button>
        		<button onclick="updateContents('I am another update')">Add Update 2</button>
				<ul class="indent">
					<li>Key</li>
					<li>Wallet</li>
					<li>Matches</li>
				</ul>
			</div>
		</div>
		<div id="inputField">
			<input name="textPrompt" id="textPrompt" placeholder="Enter your command here...">
		</div>
</div>

</body>
</html>
